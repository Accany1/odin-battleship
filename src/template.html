<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="page-div">
        <h1>LAZY BATTLESHIP</h1>
        <div class="board-container">
            <div class="gameboard-container">
                <div class="board-titles">Your Board</div>
                <div class="gameboard-human"></div>
            </div>
            <div class="computer-container">
                <div class="board-titles">Computer Board</div>
                <div class="gameboard-computer"></div>
            </div>
        </div>
        <div class="current-container">
            <div class="current-status">Please place a ship, press R to rotate</div>
            <div class="ship-type"></div>
            <button class="restart-button" hidden>Restart</button>
        </div>
    </div>
</body>
</html>
